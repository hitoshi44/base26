name: Go

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Go Code
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Test
      run: |
        go mod tidy
        go test -race -v ./...
